<mat-card>
  <div class="table-container">
    <mat-table [dataSource]="wishbooks$ | async" class="mat-elevation-z8 mat-table-striped">
      <ng-container matColumnDef="Logo">
        <mat-header-cell *matHeaderCellDef>Logo</mat-header-cell>
        <mat-cell *matCellDef="let dataItem">
          <div class="img-wrapper">
            <img
            *ngIf="dataItem.volumeInfo.imageLinks?.thumbnail"
            src={{dataItem.volumeInfo.imageLinks?.thumbnail}}
            alt="{{dataItem.volumeInfo.title}}">
          </div>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Author">
        <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
        <mat-cell *matCellDef="let dataItem">
          <span style="padding: 10px;" *ngFor="let aut of dataItem.volumeInfo.authors">{{aut}}</span>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="BookTitle">
        <mat-header-cell *matHeaderCellDef>Book Title</mat-header-cell>
        <mat-cell *matCellDef="let dataItem">
          <span style="padding: 10px;">{{dataItem.volumeInfo.title}}</span>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let dataItem">
         <span style="padding: 10px; text-overflow: ellipsis; overflow: hidden; width: auto; height: 1.2em; white-space: nowrap;"
         >{{dataItem.volumeInfo.description}}
        </span>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="['Logo', 'Author', 'BookTitle', 'Description']">
      </mat-header-row>

      <mat-row *matRowDef="let book; columns: ['Logo', 'Author', 'BookTitle', 'Description'];" (click)="onBookDetails(book)">
      </mat-row>
    </mat-table>
  </div>
</mat-card>
